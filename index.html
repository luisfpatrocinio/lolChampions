<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends API - Campeões</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Campeões do League of Legends</h1>
    </header>

    <section id="champion-info">
      <h2>Informações dos Campeões</h2>
      <input
        type="text"
        id="champion-name"
        placeholder="Digite o nome do campeão"
      />
      <button onclick="fetchChampionInfo()">Buscar Campeão</button>

      <div id="champion-result">
        <!-- Resultado da busca será exibido aqui -->
      </div>
      <div id="champion-skills">
        <!-- Habilidades do campeão serão exibidas aqui -->
      </div>
      <!-- Próximo e Anterior -->
      <!-- <div>
        <button onclick="fetchChampionInfo(-1)">Anterior</button>
        <button onclick="fetchChampionInfo(1)">Próximo</button>
      </div> -->

      <!-- Botão de voltar para championsList.html-->
      <a href="championsList.html" class="back-button">Voltar ao Menu</a>
    </section>

    <script src="js/script.js"></script>

    <footer>
      <!-- Exibir rodapé -->
      <div id="footer">
        <p>Desenvolvido por Luis Felipe Patrocinio</p>
        <p>
          Projeto para a disciplina de Programação para Internet, IFPI, 2024.
        </p>
        <a href="https://github.com/luisfpatrocinio/" target="_blank">
          <img
            src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&logo=github&logoColor=white"
            alt="Github"
          />
        </a>
        <br />
      </div>
    </footer>
  </body>
</html>
